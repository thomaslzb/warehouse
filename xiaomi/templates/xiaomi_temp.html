{% extends 'mi_base.html' %}
{% load static %}
{% block new_content %}
    <div class="card-primary card-outline">
        <div class="col-lg-12">
            <div class="form-panel">
                  <h4><i class="fa fa-angle-right"></i> Xiaomi Lookup</h4>
                <hr>
                <div class="form">
                    <form class="cmxform form-horizontal style-form" id="commentForm" method="post"
                          action="" >
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="delivery" class="control-label col-lg-1">Delivery No.</label>
                             <div class="col-lg-3">
                                <input type="text" class="form-control" id="delivery" name="delivery"
                                       value="" placeholder="Delivery" style="margin-right: 10px; " size="40" autofocus>
                             </div>
                        </div>
                        <div class="form-group ">
                             <button class="btn btn-primary" type="submit" style="margin-left: 20px">Submit</button>
                        </div>
                        <div class="form-group ">
                            <label for="delivery" class="control-label col-lg-1">Order No.</label>
                             <div class="col-lg-2">
                                <input type="text" class="form-control" id="order_no" name="order_no"
                                       value=" {{ order_no }}" placeholder="order_no" style="margin-right: 10px; " size="20" readonly>
                             </div>
                            <label for="delivery" class="control-label col-lg-1 text-danger">{{ error }}</label>

                        </div>
                        <div class="form-group ">
                            <label for="delivery" class="control-label col-lg-1">Found PCS.:</label>
                             <div class="col-lg-1">
                                <input type="text" class="form-control" id="number" name="number"
                                       value="{{ qty }}" placeholder="number" style="margin-right: 10px; " readonly>
                             </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
