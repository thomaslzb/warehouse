{% extends 'base-menu.html' %}
{% load static %}
{% block content %}
<div class="row mt container-fluid">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4><i class="fa fa-angle-right"></i>&nbsp;&nbsp;Confirm to Delete Sku</h4>
            <hr>
            <form class="cmxform form-horizontal style-form" id="commentForm" role="form">
            <div class="form-group cmxform form-horizontal style-form">
                <label for="sku_no" class="control-label col-lg-1">&nbsp;SKU NO.:</label>
                <div class="col-lg-2">
                <input type="text" class="form-control" id="sku_no" name="sku_no" value="{{ object.sku_no }}" readonly>
                </div>
            </div>
            <div class="form-group cmxform form-horizontal style-form">
                <label for="Product" class="control-label col-lg-1">&nbsp;Product Name:</label>
                <div class="col-lg-3">
                <input type="text" class="form-control" id="Product" name="Product" value="{{ object.sku_name }}" readonly>
                </div>
            </div>
            <div class="form-group cmxform form-horizontal style-form">
                <label for="Length" class="control-label col-lg-1">&nbsp;Length(CM):</label>
                <div class="col-lg-1">
                    <input type="text" class="form-control"  id="length"  name="length"  value="{{ object.sku_length }}" readonly>
                </div>
                <label for="width" class="control-label col-lg-1">&nbsp;&nbsp;&nbsp;Width(CM): </label>
                <div class="col-lg-1">
                    <input type="text" class="form-control"  id="width"  name="width"  value="{{ object.sku_width }}" readonly>
                </div>
                <label for="high" class="control-label col-lg-1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;High(CM): </label>
                <div class="col-lg-1">
                    <input type="text" class="form-control"  id="high" name="high"  value="{{ object.sku_high }}" readonly>
                </div>
            </div>
            <div class="form-group cmxform form-horizontal style-form">
                <label for="weight" class="control-label col-lg-1">&nbsp;&nbsp;Weight(KG): </label>
                <div class="col-lg-1">
                    <input type="text" class="form-control"  id="weight"  name="weigh"  value="{{ object.sku_weight}}" readonly>
                </div>
            </div>
            <div class="form-group cmxform form-horizontal style-form">
                <label for="Status" class="control-label col-lg-1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Status:</label>
                <div class="col-lg-1">
                <select name = "status" class="form-control" readonly>
                <option value="1" {% if object.is_ok == 1 %}selected{% endif %}>OK</option>
                <option value="0" {% if object.is_ok == 0 %}selected{% endif %}>Suspend</option>
                </select>
                </div>
            </div>
            <hr>
            </form>
            <form class="cmxform form-horizontal style-form" action="{% url 'sku:sku-delete' object.id %} "  method="post">
                {% csrf_token %}
                <H3 class="text-danger">&nbsp;&nbsp;Are you sure you want to delete this sku ? </H3>
                <div class="panel-body">
                    <div class="text-left">
                    <input class="pull-right btn btn-danger col-lg-1"  type="submit" value="Confirm">
                    <a href="{% url 'sku:sku-update' object.id %}" class="btn btn-info col-lg-1" role="button"> Back </a>
                    </div>
                </div>
            </form>
        <hr>
        </div>
    </div>

</div>
{% endblock %}
