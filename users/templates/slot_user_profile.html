{% extends 'warehouse_base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="col-lg-12">
            <form class="cmxform form-horizontal style-form" id="commentForm" method="post" action="">
                <div class="form-group">
                    <label class="h3 control-label text-info col-sm-offset-1">User profile</label>
                    <br>
                </div>
                <div class="form-group ">
                    <label for="cname" class="control-label col-lg-1">Email: </label>
                    <div class="col-lg-3">
                        <input class=" form-control " id="email" name="email" minlength="2"
                               value="{{ object.email }}" type="text"  placeholder="email" readonly />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="cname" class="control-label col-lg-1">User Name</label>
                    <div class="col-lg-2">
                      <input class=" form-control" id="cname" name="username" minlength="2"
                             value="{{ object.username }}" type="text" placeholder="username" readonly />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-1">First Name</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="first_name" name="first_name"
                               value="{{ object.first_name }}" placeholder="First name" readonly />
                    </div>
                    <label for="cemail" class="control-label col-lg-1">Last Name</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="last_name"  name="last_name"
                               value="{{ object.last_name }}" placeholder="Last name"  readonly />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="curl" class="control-label col-lg-1">Telephone</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="telephone" name="telephone"
                               value="{{ object.profile.telephone }}"  placeholder="Telephone" readonly />
                    </div>
                    <label for="status" class="control-label col-lg-1">Status</label>
                    <div class="col-lg-2">
                            {% if object.is_active == 1 %}
                                <input class="form-control " name="status" value = 'Normal' readonly>
                            {% else %}
                                <input class="form-control " name="status" value = 'Normal' Suspend>
                            {% endif %}
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="control-label col-lg-1">Email Group</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="join_date" name="join_date"
                               {% for email_group in all_email_group %}
                                    {% if email_group.id == object.profile.email_group_id %}
                                        value="{{ email_group.desc }}"
                                    {% endif %}
                               {% endfor %}
                               readonly />
                    </div>
                    <label for="role" class="control-label col-lg-1">Role</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="role" name="role"
                               {% if object.profile.staff_role == 1 %}
                                    value="Operator"
                               {% endif %}
                               {% if object.profile.staff_role == 2 %}
                                    value="Warehouse-Operator"
                               {% endif %}
                               {% if object.profile.staff_role == 3 %}
                                    value="Manager"
                               {% endif %}
                               readonly />
                    </div>
                </div>
                <div class="form-group ">
                    <label for="curl" class="control-label col-lg-1">Join Date</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="join_date" name="join_date" value="{{ object.date_joined }}" readonly />
                    </div>
                    <label for="curl" class="control-label col-lg-1">Last Login</label>
                    <div class="col-lg-2">
                        <input class="form-control " id="last_login" name="last_login" value="{{ object.last_login }}" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-1">
                        <a href="{% url 'slot:slot_user_list' %}" class="btn btn-danger col-lg-1"
                           type="button" style="float:left; margin-left: 0px">Back</a>
                        <a href="{% url 'users:slot_user_update' object.id %}" class="btn btn-primary col-lg-1" type="button"
                           style="float:left; margin-left: 20px">Update Profiles</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /form-panel -->
    </div>
{% endblock %}
