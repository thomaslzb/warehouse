<div class="form">
    <form class="form-horizontal js-flc-price-create-form" id="create_flc_price_form"
          method="post" action="{% url 'flc:flc_price_create' %}">
        <div class="modal-header">
            <button id="add_new_Company" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New FLC Price</h4>
        </div>
        <br>
        <div class="modal-body">
            {% include 'flc_price/flc_price_form.html' %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-left" >Save</button>
            <button type="button" id="btn-cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
