<div class="form">
    <form class="form-horizontal js-port-create-form" id="port"
          method="post" action="{% url 'flc:flc_port_create' %}">
        <div class="modal-header">
            <button id="port" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Port</h4>
        </div>
        <br>
        <div class="modal-body">
            {% include 'flc_port/flc_port_form.html' %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-left" >Create</button>
            <button type="button" id="btn-cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
