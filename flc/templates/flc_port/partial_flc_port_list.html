{% for record in object_list %}
    <tr>
        <td>{{ record.port_name }}</td>
        <td>{{ record.port_code }}</td>
        <td>{{ record.country }}</td>
        <td>{{ record.op_datetime }}</td>
        <td>{{ record.op_user }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-port"
                    data-url="{% url 'flc:flc_port_update' record.id %}">
                    <span class="glyphicon glyphicon-pencil"></span>Edit
            </button>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan = "6" class="text-center bg-warning">No Found UK Port Data List</td>
    </tr>
{% endfor %}
